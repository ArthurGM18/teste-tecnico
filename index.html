<body>

    <div style="display: none;" id="hidden-content">
        <div class="card-body">
            <h3 class="card-title mb-4">Entrada inválida! Somente números maiores que 2 e menores que 20 serão aceitos.</h3>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <ul>
                <li>
                    <div class="primeiro-passo">
                        <p> Digite a quantidade de campos envolvidos nessa operação:</p>
                        <input type="number" id="campos-qtd">
                        <button id="qtd-input"> OK </button>
                    </div>
                </li>
                <li>
                    <div class="segundo-passo" id="seg-p" style="visibility: hidden;">
                        <p id="somaa"> Digite os valores para cada campo:</p>
                    </div>
                </li>
                <li>
                    <div class="resultado" id="resultado" style="visibility: hidden;">
                        <p> 
                            Resultado: 
                            <output type="number" id="result"></output>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
